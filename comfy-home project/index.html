<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comfy House</title>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/0138fb97ef.js"></script>
    <!--custom css-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img
          src="../setup-files-js-comfy-house/images/logo.svg"
          alt="here is some logo"
        />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--End of Navbar-->

    <!--Hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">Shop Now</button>
      </div>
    </header>
    <!--End Of Hero-->

    <!--Products-->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <!--Single Product-->
        <article class="product">
          <div class="img-container">
            <img
              src="../setup-files-js-comfy-house/images/product-1.jpeg"
              alt="Product 1"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart">add to bag</i>
            </button>
          </div>
          <h3>Queen Bed</h3>
          <h4>$55</h4>
        </article>
        <!--End of Single Product-->
      </div>
    </section>
    <!--End of Products-->

    <script src="app.js"></script>
  </body>
</html>
